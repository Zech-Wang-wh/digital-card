<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Business Card</title>

  <style>
    :root{
      --theme:#FFED97;
      --theme2:#ffe066;
      --bg:#0b1116;
      --ink:#fff;
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(255,255,255,.58);
      --stroke:rgba(255,255,255,.14);
      --shadow:0 18px 55px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 600px at 50% -20%, rgba(255,237,151,.15), transparent 60%),
        linear-gradient(#05080b, var(--bg) 35%, var(--bg));
      color:var(--ink);
    }

    .wrap{ max-width:520px; margin:0 auto; padding:14px 14px 28px; }

    .shell{
      border-radius:28px;
      overflow:hidden;
      border:3px solid rgba(255,237,151,.55);
      box-shadow:var(--shadow);
      background:#000;
      position:relative;
      min-height:780px;
    }

    .bg{
      position:absolute; inset:0;
      background:
        radial-gradient(900px 500px at 50% 25%, rgba(0,0,0,.15), rgba(0,0,0,.75)),
        linear-gradient(to bottom, rgba(0,0,0,.28), rgba(0,0,0,.58) 45%, rgba(0,0,0,.82)),
        url("./EY_logo.jpg");
      background-size:cover;
      background-position:center;
      filter:contrast(1.05) saturate(1.05);
      transform:scale(1.02);
    }

    .inner{ position:relative; padding:16px 16px 18px; }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:1000;
      letter-spacing:.4px;
      opacity:.95;
    }
    .brand .mark{
      width:34px; height:34px;
      border-radius:11px;
      border:2px solid rgba(255,237,151,.6);
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(10px);
      display:grid; place-items:center;
      font-size:14px;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .brand .txt{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brand .txt b{ font-size:14px; }
    .brand .txt span{ font-size:12px; color:var(--muted); font-weight:900; }

    .actions{ display:flex; gap:10px; align-items:center; }
    .btn-icon{
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.10);
      backdrop-filter:blur(12px);
      color:#fff;
      display:grid; place-items:center;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(0,0,0,.30);
    }
    .btn-icon:hover{ border-color:rgba(255,237,151,.7); }

    .profile{
      margin-top:32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .avatar-wrap{
      position:relative;
      width:154px; height:154px;
      border-radius:999px;
      border:5px solid rgba(255,255,255,.85);
      overflow:hidden;
      box-shadow:0 14px 34px rgba(0,0,0,.45);
      background:rgba(255,255,255,.06);
    }
    .avatar{ width:100%; height:100%; object-fit:cover; display:block; }

    .badge{
      position:absolute;
      right:12px;
      bottom:12px;
      width:32px; height:32px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:2px solid rgba(255,255,255,.65);
      box-shadow:0 12px 24px rgba(0,0,0,.35);
      display:grid;
      place-items:center;
    }
    .badge .dot{
      width:20px; height:20px;
      border-radius:999px;
      background:var(--theme);
      display:grid; place-items:center;
      color:#5f4b00;
      font-weight:1000;
      font-size:14px;
      line-height:1;
    }

    .name{
      margin-top:16px;
      font-size:30px;
      font-weight:1000;
      letter-spacing:.6px;
      text-shadow:0 12px 28px rgba(0,0,0,.55);
    }
    .subtitle{
      margin-top:8px;
      color:var(--muted);
      font-weight:900;
      text-shadow:0 12px 28px rgba(0,0,0,.55);
    }
    .meta{
      margin-top:10px;
      color:var(--muted2);
      font-weight:900;
      font-size:13px;
      text-shadow:0 12px 28px rgba(0,0,0,.55);
    }

    .pills{
      margin-top:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .pill{
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(12px);
      color:#fff;
      text-decoration:none;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
      transition:transform .18s ease, border-color .18s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-weight:1000;
    }
    .pill:hover{ transform:translateY(-2px); border-color:rgba(255,237,151,.7); }

    .pill.primary{ padding:12px 18px; }
    .pill.small{ width:54px; height:50px; }

    .ico{
      width:34px; height:34px;
      border-radius:999px;
      display:grid; place-items:center;
      background:rgba(255,237,151,.18);
      border:1px solid rgba(255,237,151,.55);
      color:var(--theme);
      font-size:16px;
    }

    .glass{
      margin-top:22px;
      border-radius:26px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(12, 20, 26, .55);
      backdrop-filter:blur(18px);
      box-shadow:0 16px 40px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .glass-inner{ padding:18px 18px 10px; }
    .h2{
      font-size:22px;
      font-weight:1000;
      margin:8px 0 12px;
      letter-spacing:.5px;
    }
    .desc{
      margin:0;
      color:var(--muted);
      line-height:1.75;
    }
    .divider{
      height:1px;
      background:rgba(255,255,255,.14);
      margin:14px 0 12px;
    }

    .list{ padding:0 18px 18px; }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 14px;
      border-radius:16px;
      background:rgba(255,255,255,.94);
      color:#121212;
      text-decoration:none;
      box-shadow:0 10px 24px rgba(0,0,0,.18);
      border:2px solid rgba(255,237,151,.55);
      margin-top:12px;
      transition:transform .18s ease;
    }
    .item:hover{ transform:translateY(-2px); }
    .item-left{ display:flex; align-items:center; gap:12px; font-weight:1000; }
    .appicon{
      width:36px; height:36px;
      border-radius:12px;
      display:grid; place-items:center;
      background:rgba(255,237,151,.55);
      border:1px solid rgba(0,0,0,.08);
      color:#5f4b00;
      font-weight:1000;
    }
    .subtext{
      font-size:12px;
      color:rgba(0,0,0,.55);
      font-weight:900;
      margin-top:2px;
    }
    .arrow{ color:rgba(0,0,0,.45); font-weight:1000; }

    .foot{
      margin-top:14px;
      text-align:center;
      color:var(--muted2);
      font-size:12px;
      font-weight:900;
    }
  </style>
</head>

    let lang = (navigator.language || '').toLowerCase().startsWith('zh') ? 'zh' : 'en';

    function applyLang(){
      document.querySelectorAll('[data-zh]').forEach(el=>{
        el.textContent = (lang === 'zh') ? el.dataset.zh : el.dataset.en;
      });
      document.documentElement.lang = (lang === 'zh') ? 'zh-Hant' : 'en';
    }

    function toggleLang(){
      lang = (lang === 'zh') ? 'en' : 'zh';
      applyLang();
    }
