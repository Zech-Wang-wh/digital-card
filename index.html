<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Business Card</title>

  <style>
    :root{
      --theme: #FFED97;
      --theme2:#ffe066;
      --bg: #0b1116;
      --ink: #fff;
      --muted: rgba(255,255,255,.78);
      --muted2: rgba(255,255,255,.58);
      --stroke: rgba(255,255,255,.14);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 600px at 50% -20%, rgba(255,237,151,.15), transparent 60%),
        linear-gradient(#05080b, var(--bg) 35%, var(--bg));
      color:var(--ink);
    }

    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 14px 14px 28px;
    }

    /* ===== 主卡（整張像 App 介面） ===== */
    .shell{
      border-radius: 28px;
      overflow:hidden;
      border: 3px solid rgba(255,237,151,.55);
      box-shadow: var(--shadow);
      background:#000;
      position:relative;
      min-height: 760px;
    }

    /* 背景圖 + 暗化漸層，做出截圖那種氛圍 */
    .bg{
      position:absolute; inset:0;
      background:
        radial-gradient(900px 500px at 50% 25%, rgba(0,0,0,.25), rgba(0,0,0,.75)),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.55) 45%, rgba(0,0,0,.78)),
        url("./assets/hero.jpg");
      background-size:cover;
      background-position:center;
      filter: contrast(1.05) saturate(1.05);
      transform: scale(1.02);
    }

    .inner{
      position:relative;
      padding: 16px 16px 18px;
    }

    /* ===== 頂部列：品牌 + 下載APP + 地球 ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:.4px;
      opacity:.95;
    }
    .brand .mark{
      width: 28px; height: 28px;
      border-radius: 9px;
      border: 2px solid rgba(255,237,151,.6);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      display:grid;
      place-items:center;
      font-size: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .actions{
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .btn-app{
      font-size:13px;
      font-weight:800;
      color:#101010;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 12px;
      padding: 10px 12px;
      text-decoration:none;
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
    }
    .btn-icon{
      width: 40px; height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      backdrop-filter: blur(12px);
      color:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
    }
    .btn-icon:hover{ border-color: rgba(255,237,151,.7); }

    /* ===== 頭像置中（浮在封面上） ===== */
    .profile{
      margin-top: 38px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .avatar-wrap{
      position:relative;
      width: 154px;
      height: 154px;
      border-radius: 999px;
      border: 5px solid rgba(255,255,255,.85);
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,.45);
      background: rgba(255,255,255,.06);
    }
    .avatar{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .check{
      position:absolute;
      right: 12px;
      bottom: 12px;
      width: 30px;
      height: 30px;
      border-radius:999px;
      background: rgba(0, 0, 0, .35);
      border: 2px solid rgba(255,255,255,.65);
      display:grid;
      place-items:center;
      box-shadow: 0 12px 24px rgba(0,0,0,.35);
    }
